<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form13_1.html</title>
</head>
<body>
    <div>
        <h2>form 태그로 데이터 전송하기</h2>
        <h3>GET방식으로 요청</h3>
        <form action='https://www.naver.com'>
            아이디:<input type="text" name='user'/>
            비밀번호:<input type="password" name='pass'/>
            <input type="submit" value="로그인"/>
        </form>
        <h3>Post방식으로 요청</h3>
        <form action='https://www.naver.com' method="POST">
            아이디:<input type="text" name='user'/>
            비밀번호:<input type="password" name='pass'/>
            <input type="submit" value="로그인"/>
        </form>

        <h3>action 속성으로 현재페이지 다시요청</h3>
        <form>
            아이디:<input type="text" name='user'/>
            비밀번호:<input type="password" name='pass'/>
            전화번호:<input type="tel" name='tel'/>
            이메일:<input type="email" name='email'/>
            <input type="submit" value="로그인"/>
        </form>

        <h3>a 태그로 데이터 전송 get방식</h3>
       <a href="https://www.naver.com?user=KIM&pass=9999"> get방식</a>
    </div>
</body>
</html>
