<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write('<h2>산술 연산자</h2>');
        document.write('3 % 5 *2 + 10/5 는 '+(3 % 5 *2 + 10/5));
        document.write('<h2>비교 연산자</h2>');
        document.write('가나다' >= '가다나'); //한자씩 유니코드값으로 비교
        document.write('</br>');
        document.write (3>9 ==0) //조건식에서 0이나 false나 null은 false취급
        if(null ==true)
            document.write('</br> null ==false는 거짓이다')
        else
            document.write('</br> null ==false는 참이다')

        if(null) console.log('참이다');
        else console.log('거짓이다');

        document.write((0 == '0') +'</br>') //true
        document.write((0 === '0') +'</br>') //false
        document.write((false == '0') +'</br>') //true
        document.write((false === '0') +'</br>') //false

        document.write('<h2>논리 연산자</h2>');
        document.write( 3>2 || 5 <=10 && !(3-4));

        document.write('<h2>증감 연산자</h2>');
        num =10;
        document.write('num의 자료형 :'+typeof(num) + 'num의 값 :' +num);
        num++;
        document.write('</br>'+ ++num)
        document.write('</br>'+ num++)
        document.write('</br>'+ num +'</br>')

        document.write(num %5);



    </script>
</head>

</body>
</html>
