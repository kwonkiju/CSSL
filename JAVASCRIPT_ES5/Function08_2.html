    <script>
        var param =100, args=1;
        console.log(window.param);
        function callByValue(param,args){
            var temp = param;
            param = args;
            args =temp;
            console.log('callByValue함수안:%s,%s',param,args);
        }

        callByValue(param,args)
        console.log('callByValue함수밖:%s,%s',param,args);

        var array =[100,1];
        var callByRef = function(array){
            var temp = array[0];
            array[0] = array[1];
            array[1]=temp;
            console.log('callByRef함수안:%s,%s',array[0],array[1]);
        };

        callByRef(array);
        console.log('callByRef함수밖:%s,%s',array[0],array[1]);

        i=0;
        var arr=[9,45,10,23,99,222,34,100,77,88];

        //정렬하는 함수 만들어보기

        function sort(arr){
        
            for(i=0; i<arr.length-1; i++){
                for(var k=i+1; k<arr.length; k++){
                    if(arr[i]<arr[k]){
                        var temp = arr[i];
                        arr[i] =arr[k];
                        arr[k] =temp;}

                }            
        }
        }
        sort(arr);
        arr.forEach(function(item){
            console.log(item);
        });
